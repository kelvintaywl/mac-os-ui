version: 2.1

orbs:
  macos: circleci/macos@2.1.0 

jobs:
  disk:
    parameters:
      xcode-version:
        type: string
    macos:
      xcode: << parameters.xcode-version >>
    steps:
      - run:
          name: check disk
          command: |
            df -H

workflows:
  big-mac:
    jobs:
      # see https://circleci.com/docs/using-macos#macos-vm-storage
      - disk:
          matrix:
            parameters:
              xcode-version:
                - 13.2.0  # should see 23GB
                - 12.5.1  # should see 100GB

